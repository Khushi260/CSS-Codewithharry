<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        header{
           
            height: 8vh;
            width: 100vw;
            background-color: black;
            color: aliceblue;
            padding: 10px;
        }
li{
    display: inline-block;
    list-style: none;
    padding-left: 2vw;
    padding-top: 2vh;
    font-size: 2vw;

}

 li.left{
padding-left: 50vw;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li> 
                <li>Experience</li> 
                <li>About</li>
                <li class="left"><input type="text" placeholder="Search..."></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
