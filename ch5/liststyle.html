<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
*{
    margin: 0%;
    padding: 0%;
}

.box{
    margin-top:10vh ;
    border: 5px solid black;
    margin-bottom: 10vh;
}



.container2{
    height: 50vh;
    width: 50vw;
    border: 2px solid black;
    margin: auto;
    padding: 10vh;
}
.center{
    text-align: center;
}


.box li{
list-style: url('images/download.jfif');
}

.container2 li{
    list-style-type: square;
}
    </style>
</head>
<body>
    <div class="box">
        <h1 class="center">Subjects in 4th Semester in ITE Branch </h1>
        <ul class="center">

            <li>TOC</li>
            <li>Probabilty & Statistics</li>
            <li>Linear & Non-Linear Optimization</li>
            <li>Applied Mathematics</li>
            <li>Computer Organization</li>
            
            </ul>
        </div>

        <div class="container2">
            <h1 class="center"> Labs in 4th Semester in ITE Branch </h1>
            <ul class="center">
                <li>DBMS Lab</li>
                <li>COA Lab</li>
                <li>Linear Lab </li>
                <li>Maths Lab</li>
                <li>Probabilty Lab</li></div>
            </ul>
            
</body>
</html>
